<!DOCTYPE html>
<html>
    <head>
        <title>Ted the Welder | Metal railings, Metal repair</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet"> 
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <link rel='apple-touch-icon' sizes='180x180' href='apple-touch-icon.png'>
        <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
        <link rel='icon' type='image/png' sizes='16x16' href='favicon-16x16.png'>
        <link rel='manifest' href='site.webmanifest'>

    <body>
        <!-- Image and text -->
        <nav id='ted-head' class='navbar navbar-light metalguy justify-content-center align-items-center'>

                <img src='logo.png' class='tedon img-fluid' id='logo' alt='Ted the Welder'>
            </a>
        </nav>
        <!-- Picture of Ted -->
        <div class='container mt-3'>
            <div class='row'>
                <div class='col-sm-4'>
                    <img src='teddy.jpg' class='img-fluid .img-rounded' alt='Ted the Welder'>
                </div>
                <div class='col-sm-8 center-profile'>
                    <h3>"Hi there! My name is Teddy and I weld for a living. I do any metal repair or installation, with experience in railings."</h3>
                    <h3 class='float-right'>- Teddy Perez 2019</h3>
                </div>
            </div>
        </div>
        <hr>
        <div class='container'>
            <div class='row'>
                <div class='col-sm-12 center-profile mb-3'>
                    <h1>Work Examples</h1>
                </div>
            </div>
            <div class='row imagetiles'>
                <div class='col-lg-4 col-md-3 col-sm-3 col-xs-6'>
                    <img src='1.jpg' class='img-fluid' alt='Single railing'>
                </div>
                <div class='col-lg-4 col-md-3 col-sm-3 col-xs-6'>
                    <img src='2.jpg' class='img-fluid' alt='Single railing'>
                </div>
                <div class='col-lg-4 col-md-3 col-sm-3 col-xs-6'>
                    <img src='3.jpg' class='img-fluid' alt='Single railing'>
                </div>
